<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="./main.css">
</head>
<body>
  <input type="text" id="text_field" value="Focus on field">
  
  <script>

const textField = document.getElementById("text_field");

const divAppear = document.createElement("div");
divAppear.innerText = "<div>";

  textField.addEventListener("focus", function() {
textField.parentNode.appendChild(divAppear);
  });

  textField.addEventListener("blur", function() {
textField.parentNode.removeChild(divAppear);
  });

  </script>
</body>
</html>
